<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Sorter Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Instruction Modal -->
    <div id="instructionModal" class="modal">
        <div class="modal-content">
            <h2>How to Play</h2>
            <p>Drag and drop the correct shape into its corresponding slot. Complete all levels to win!</p>
            <button onclick="closeInstructions()">Got It!</button>
        </div>
    </div>
    <h1>Shape Sorter Game</h1>
    <div id="score">Score: 0</div>
    <div class="game-container">
        <!-- Shapes dynamically added by JavaScript -->
        <div class="shapes"></div>
        <!-- Slots dynamically added by JavaScript -->
        <div class="slots"></div>
    </div>
    <div class="buttons">
        <button onclick="newGame()">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
